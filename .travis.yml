sudo: required
language: go
go:
  - 1.11.x
  - 1.16.x
  - release

services:
  - docker

before_install:
  - docker-compose -f docker-compose.yml up -d

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push harishs92/todo_list_webapp:latest
  - docker push harishs92/todo_list_go_api:latest
  - docker-compose -f docker-compose.yml stop -t 0
  - docker-compose -f docker-compose.yml rm -f

deploy:
  provider: elasticbeanstalk
  region: eu-west-1
  app: docker-todolist
  env: Dockertodolist-env
  bucket_name: elasticbeanstalk-eu-west-1-903335734147
  bucket_path: docker-todolist
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
