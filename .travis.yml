sudo: required
language: go
go:
  - tip

services:
  - docker

before_install:
  - docker-compose -f docker-compose.yml up -d
  - docker ps -a

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push todo_app_go_nginx:latest
  - docker push todo_app_go_go-web-app:latest
  - docker push mongo:latest