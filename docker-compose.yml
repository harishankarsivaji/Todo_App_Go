version: '2'

volumes:
  mongo:

services:
  nginx:
    image: "nginx:stable-alpine"
    read_only: true
    restart: unless-stopped
    privileged: false
    environment:
      - "TZ=Etc/UTC"
    ports:
      - "8080:8080"
    volumes:
      - ./conf/nginx:/etc/nginx:ro
      - /var/log/nginx:/var/log/nginx:rw
      - ./client/build:/usr/share/nginx/html:rw
      - ./generic/errors:/usr/local/nginx/errors:ro

  go-web-app:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    container_name: "todo_api"
    depends_on:
      - mongodb

  mongodb:
    image: "mongo"
    container_name: "my_mongodb"
    restart: unless-stopped
#    environment:
#      - MONGO_INITDB_ROOT_USERNAME =
#      - MONGO_INITDB_ROOT_PASSWORD =
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27017/test --quiet
      interval: 30s
      timeout: 60s
      retries: 3
