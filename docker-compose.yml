version: '3.4'

volumes:
  mongo:

services:
  nginx:
    build:
      context: ./client
      target: release
    container_name: "react_webapp"
    ports:
    - 8080:8080

  go-web-app:
    restart: unless-stopped
    build:
      context: ./server
      target: release
    container_name: "todo_api"
    ports:
    - 9090:9090
    depends_on:
      - mongodb

  mongodb:
    image: "mongo"
    container_name: "my_mongodb"
    restart: unless-stopped
#    environment:
#      - MONGO_INITDB_ROOT_USERNAME =
#      - MONGO_INITDB_ROOT_PASSWORD =
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
